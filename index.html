<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-AI Script Generator</title>
  <style>
    #logConsole {
      margin-top: 20px;
      height: 200px;
      overflow-y: auto;
      background: #f0f0f0;
      padding: 10px;
      font-family: monospace;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Multi-AI Script Generator</h1>
  <button id="generateBtn">Generate Script</button>

  <div id="logConsole"></div>
  <div id="root"></div>

  <!-- React + ReactDOM + Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" src="src/main.jsx"></script>

  <script>
    const logConsole = document.getElementById("logConsole");

    function addLog(msg) {
      logConsole.textContent += msg + "\n";
      logConsole.scrollTop = logConsole.scrollHeight;
    }

    document.getElementById("generateBtn").addEventListener("click", () => {
      addLog("Calling main.jsx...");
      if (window.callMain) {
        window.callMain(addLog);
      } else {
        addLog("main.jsx function not found!");
      }
    });
  </script>
</body>
</html>
