<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-AI Generator</title>
</head>
<body>
  <h1>Multi-AI Script Generator</h1>
  <button id="generateBtn">Generate Script</button>

  <div id="root"></div>

  <!-- React + ReactDOM + Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- main.jsx script -->
  <script type="text/babel" src="src/main.jsx"></script>

  <script>
    // Button click call main.jsx
    document.getElementById("generateBtn").addEventListener("click", () => {
      console.log("Generate button clicked, calling main.jsx function");
      if (window.callMain) {
        window.callMain();  // main.jsx exposes this function
      } else {
        console.error("main.jsx function not found!");
      }
    });
  </script>
</body>
</html>
